<!DOCTYPE html>
<html lang = en>

<head>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta charset = "UTF-8">
    <title>SmartStats</title>
    <link rel ="stylesheet" href="style2.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class = "logo"></h2>

            <div class="toggle"></div>
        </header>

        <video src="Lebron James Best Career Highlights [HD].mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="box">
            <img src="lebron.png" alt="" class="box-img">
            <h1>Lebron James</h1>
            <h5>Position: Small Forward</h5>
            <p><input type="button" class="btn btn-primary" id="btn_1" value="(Updated) Season Stats"></p>
            <br>
            <div id = "textDisplayed1">
        </div>

        <div>
            <input type="moneyAmount" id="txtName" placeholder="type bet # w/ $" required>
            <input type="ppg,apg,bpg,spg.." id = "txtName2" placeholder="ppg,apg,bpg,spg.." required>
            <input type="numberof" id = "txtName3" placeholder="over/under line tonight?">
      
            <button type="button" onClick="betButton()">Make Bet</button>
        </div>
  


    </section>

    <div class="menu">
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="curry.html">Stephen Curry</a></li>
    </ul>
    </div>


    <script src="script2.js"></script>
</body>
<script>
    function data(){
        $("#selectOutput1").html("");
            $.getJSON("https://www.balldontlie.io/api/v1/season_averages?player_ids[]=237&player_ids[]=115",function(result){
                console.log(result);

                var lanswer = result["data"][1]["ast"];
                var lanswer2 = result["data"][1]["pts"];
                var lanswer3 = result["data"][1]["blk"];
                var lanswer4 = result["data"][1]["reb"];
                var lanswer5 = result["data"][1]["stl"];

                var LBJplayerData = [lanswer, lanswer2, lanswer3, lanswer4, lanswer5];
                console.log(LBJplayerData);

                var LBJplayerDataWLABELS = [lanswer + "APG", lanswer2 + "PPG", lanswer3 + "BPG", lanswer4 + "RPG", lanswer5 + "SPG"];
                console.log(LBJplayerDataWLABELS);

                var LBJplayerChartData = "";
                var LBJplayerChartLabels = "";

                for (let i = 0; i<LBJplayerData.length; i++){
                    LBJplayerChartLabels += LBJplayerDataWLABELS[i];
                    LBJplayerChartData += LBJplayerData[i];
                    if(i<LBJplayerData.length-1){
                        LBJplayerChartData+="|";
                        LBJplayerChartLabels+="|";
                    }
                }
                console.log(LBJplayerChartLabels);
                console.log(LBJplayerChartData);

                var image2 = '<img src="https://image-charts.com/chart?chan&chco=4ECDC4&chd=a:'+LBJplayerChartData+'&chl='+LBJplayerChartLabels+'&chs=700x200&cht=bvg&chxs=0%2C000000%2C0%2C0%2C_&chxt=x" alt="Static Chart" class="image"/>'
                $('#textDisplayed1').html(image2);
            });

        }


        $('#btn_1').click(function(){
            data();
        })

        $('#btn_2').click(function(){
            betButton();
        })
</script>
</html>

<!DOCTYPE html>
<html lang = en>

<head>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta charset = "UTF-8">
    <title>SmartStats</title>
    <link rel ="stylesheet" href="style2.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class = "logo"></h2>

            <div class="toggle"></div>
        </header>

        <video src="curry-video.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="box">
            <img src="curry2.png" alt="" class="box-img">
            <h1>Stephen Curry</h1>
            <h5>Position: Point Guard</h5>
            <p><input type="button" class="btn btn-primary" id="btn_1" value="(Updated) Season Stats"></p>
            <br>
            <div id = "textDisplayed1">
        </div>

        <div>
            <input type="moneyAmount" id="txtName" placeholder="type bet # w/ $" required>
            <input type="ppg,apg,bpg,spg.." id = "txtName2" placeholder="ppg,apg,bpg,spg.." required>
            <input type="numberof" id = "txtName3" placeholder="over/under line tonight?">
      
            <button type="button" onClick="betButton()">Make Bet</button>
        </div>
  


    </section>

    <div class="menu">
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="lebron.html">Lebron James</a></li>
    </ul>
    </div>


    <script src="script2.js"></script>
</body>
<script>
    function data(){
        $("#selectOutput1").html("");
            $.getJSON("https://www.balldontlie.io/api/v1/season_averages?player_ids[]=237&player_ids[]=115",function(result){
                console.log(result);

                var answer = result["data"][0]["ast"];
                var answer2 = result["data"][0]["pts"];
                var answer3 = result["data"][0]["blk"];
                var answer4 = result["data"][0]["reb"];
                var answer5 = result["data"][0]["stl"];

                var SCplayerData = [answer, answer2, answer3, answer4, answer5];
                console.log(SCplayerData);

                var SCplayerDataWLABELS =[answer + "APG", answer2 + "PPG", answer3 + "BPG", answer4 + "RPG", answer5 + "SPG"];
                console.log(SCplayerDataWLABELS);

                var SCplayerChartData = "";
                var SCplayerChartLabels = "";

                for (let i = 0; i<SCplayerData.length; i++){
                    SCplayerChartLabels += SCplayerDataWLABELS[i];
                    SCplayerChartData += SCplayerData[i];
                    if(i<SCplayerData.length-1){
                        SCplayerChartData+="|";
                        SCplayerChartLabels+="|";
                    }
                }
                console.log(SCplayerChartLabels);
                console.log(SCplayerChartData);

                var image = '<img src="https://image-charts.com/chart?chan&chco=4ECDC4&chd=a:'+SCplayerChartData+'&chl='+SCplayerChartLabels+'&chs=700x200&cht=bvg&chxs=0%2C000000%2C0%2C0%2C_&chxt=x" alt="Static Chart" class="image"/>';
                $('#textDisplayed1').html(image);
            });

        }


        $('#btn_1').click(function(){
            data();
        })

        $('#btn_2').click(function(){
            betButton();
        })
</script>
</html>
